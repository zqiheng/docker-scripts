# 需授权挂载路径权限为 777，不然启动会失败
#sudo chmod -R 777 /mnt/sonarqube
services:
  # soanr 服务
  sonarqube:
    image: sonarqube:9.9.7-community
    container_name: sonarqube
    depends_on:
      - sonar-db
    ports:
      - '39000:9000'
    networks:
      - sonar-net
    environment:
      SONARQUBE_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar
      SONARQUBE_JDBC_USERNAME: sonar
      SONARQUBE_JDBC_PASSWORD: sonar
    volumes:
      - '/mnt/sonarqube/conf:/opt/sonarqube/conf'
      - '/mnt/sonarqube/data:/opt/sonarqube/data'
      - '/mnt/sonarqube/logs:/opt/sonarqube/logs'
      - '/mnt/sonarqube/extensions:/opt/sonarqube/extensions'
      # 插件存放目录，后续插件升级可直接放在此目录下后挂载进去
      - '/opt/sonarqube/plugins:/opt/sonarqube/extensions/plugins'
  # sonar db
  sonar-db:
    image: postgres:15.4
    container_name: sonar-db
    networks:
      - sonar-net
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - '/mnt/sonarqube/postgresql:/var/lib/postgresql'
# network config
networks:
  sonar-net:
    driver: bridge